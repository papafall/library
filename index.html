<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A personal library management system to track your books"
    />
    <title>My Library | Track Your Books</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <span class="theme-switch-label">Theme:</span>
      <label class="theme-switch" for="checkbox" title="Toggle dark mode">
        <input type="checkbox" id="checkbox" />
        <div class="slider">
          <div class="slider-icons">
            <span>‚òÄÔ∏è</span>
            <span>üåô</span>
          </div>
        </div>
      </label>
    </div>

    <div class="container">
      <header>
        <div class="header-content">
          <h1 id="mainTitle">My Library</h1>
          <p class="book-count">(<span id="bookCount">0</span> books)</p>
        </div>
        <button
          id="newBookBtn"
          class="primary-button"
          aria-label="Add new book"
        >
          <span>üìö Add New Book</span>
        </button>
      </header>

      <dialog id="bookDialog">
        <div class="dialog-content">
          <h2>Add New Book</h2>
          <div class="search-input-group">
            <input
              type="text"
              id="searchQuery"
              placeholder="Start typing to search for a book..."
            />
          </div>
          <div id="searchResults"></div>
        </div>
      </dialog>

      <div id="libraryContainer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
