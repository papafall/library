<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A personal library management system to track your books"
    />
    <title>My Library | Track Your Books</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox" title="Toggle dark mode">
        <input type="checkbox" id="checkbox" />
        <div class="slider">
          <div class="slider-icons">
            <span>‚òÄÔ∏è</span>
            <span>üåô</span>
          </div>
        </div>
      </label>
    </div>

    <div class="container">
      <header>
        <h1 id="mainTitle">My Library</h1>
        <button
          id="newBookBtn"
          class="primary-button"
          aria-label="Add new book"
        >
          <span>üìö Add New Book</span>
        </button>
      </header>

      <dialog id="bookDialog" aria-labelledby="dialogTitle">
        <form id="bookForm">
          <h2 id="dialogTitle">Add New Book</h2>
          <div class="form-group">
            <label for="title">Book Title</label>
            <input
              type="text"
              id="title"
              name="title"
              required
              aria-required="true"
              placeholder="Enter book title"
              autocomplete="off"
              maxlength="100"
            />
          </div>
          <div class="form-group">
            <label for="author">Author Name</label>
            <input
              type="text"
              id="author"
              name="author"
              required
              aria-required="true"
              placeholder="Enter author name"
              autocomplete="off"
              maxlength="100"
            />
          </div>
          <div class="form-group">
            <label for="pages">Number of Pages</label>
            <input
              type="number"
              id="pages"
              name="pages"
              required
              aria-required="true"
              min="1"
              max="99999"
              placeholder="Enter number of pages"
            />
          </div>
          <div class="form-group checkbox-group">
            <label for="read" class="checkbox-label">
              <input type="checkbox" id="read" name="read" />
              <span class="checkbox-text">I have read this book</span>
            </label>
          </div>
          <div class="form-buttons">
            <button
              type="submit"
              class="primary-button"
              aria-label="Add book to library"
            >
              Add to Library
            </button>
            <button
              type="button"
              id="cancelBtn"
              class="secondary-button"
              aria-label="Cancel adding book"
            >
              Cancel
            </button>
          </div>
        </form>
      </dialog>

      <main id="libraryContainer" aria-label="Book library" class="book-grid">
        <!-- Books will be displayed here -->
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
